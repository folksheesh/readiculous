<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Discovery</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="main-wrapper d-flex" id="main-wrapper">
        <!-- LEFT CONTENT -->
        <div class="left-content w-100">
            <section class="highlight">
                <div class="container-fluid">
                    <div class="row vh-60">
                        <!-- Left Side Text -->
                        <div class="col-md-6 d-flex align-items-center justify-content-center highlight-text">
                            <h1 class="display-3 fw-bold">12 New <br>Books to<br> Watch For</h1>
                        </div>
                        <!-- Right Side Vertical Menu -->
                        <div class="col-md-6 d-flex align-items-center justify-content-end">
                            <div class="menu d-flex flex-column align-items-end me-5">
                                <a href="#" class="nav-link">NEW</a>
                                <a href="#" class="nav-link">GENRES</a>
                                <a href="#" class="nav-link">DISCOVER</a>
                                <a href="#" class="nav-link">BLOG</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="popular">
                <div class="container">
                    <h3 class="mb-4">BOOK CATEGORIES</h3>
                    <!-- Fantasy -->
                    <h5>Fantasy</h5>
                    <div id="fantasy" class="row row-cols-2 row-cols-sm-3 row-cols-md-6 g-3 mb-4"></div>

                    <!-- Horror -->
                    <h5>Horror</h5>
                    <div id="horror" class="row row-cols-2 row-cols-sm-3 row-cols-md-6 g-3 mb-4"></div>

                    <!-- Romance -->
                    <h5>Romance</h5>
                    <div id="romance" class="row row-cols-2 row-cols-sm-3 row-cols-md-6 g-3 mb-4"></div>
                </div>
            </section>

        </div>

        <!-- RIGHT CONTENT: Book Detail -->
        <div class="book-detail p-5 text-white" id="book-detail">
            <button class="btn btn-sm btn-light mb-4" onclick="hideDetail()">‚Üê Back</button>
            <h6 class="text-warning">EDITORS WEEKLY CHOICE</h6>
            <img id="detail-img" src="" class="img-fluid mb-3" style="max-height: 300px;" />
            <h5 id="detail-author"></h5>
            <h2 id="detail-title"></h2>
            <p id="detail-description">Click a book to see more info.</p>
            <button class="btn btn-outline-light">Read review</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        const categories = ['fantasy', 'horror', 'romance'];
      
        categories.forEach(category => {
          fetch(`https://openlibrary.org/subjects/${category}.json?limit=6`)
            .then(response => response.json())
            .then(data => {
              const container = document.getElementById(category);
              data.works.slice(0, 6).forEach(book => {
                const coverUrl = book.cover_id 
                  ? `https://covers.openlibrary.org/b/id/${book.cover_id}-M.jpg`
                  : 'https://via.placeholder.com/120x180?text=No+Image';
      
                const bookElement = document.createElement('div');
                bookElement.classList.add('col', 'text-center');
                bookElement.innerHTML = `
                  <img src="${coverUrl}" class="rounded shadow-sm mb-2" style="width: 160px; height: 220px; object-fit: cover;">
                  <p class="small">${book.title}</p>
                `;
                container.appendChild(bookElement);
              });
            })
            .catch(error => console.error('Error fetching books:', error));
        });
      </script>
      
</body>

</html>
