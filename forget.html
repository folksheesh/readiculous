<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Readiculous</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/forget.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #37295a;
      font-family: Arial, sans-serif;
    }

    .containers {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .register-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .logo {
      width: 150px;
      display: block;
      margin: 0 auto 20px;
    }

    .btn-register {
      background-color: #f7523e;
      color: #000;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .btn-register:hover {
      background-color: #e4b400;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .text-login {
      color: #f7523e;
      font-weight: bold;
      text-decoration: none;
      display: block;
      margin-top: 1rem;
      text-align: center;
    }

    .text-login:hover {
      text-decoration: underline;
    }

    .form-label {
      font-weight: bold;
      color: #37295a;
    }
  </style>
</head>
<body>
  <div class="containers">
    <div class="register-container">
      <a href="login.html">
        <img src="img/logo-removebg-preview.png" alt="Readiculous Logo" class="logo" />
      </a>

      <h3 class="text-center">Password Assistance</h3>
      <p class="text-center mb-4">Enter the email address associated with your Readiculous account.</p>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
        </div>
        <button type="submit" class="btn btn-register w-100">Continue</button>
        <a href="login.html" class="text-login">Back to Login</a>
      </form>
    </div>
  </div>
</body>
</html>
